<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Salão de Beleza</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/servicos.css">
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../assets/images/banner-ead.jpg" class="d-block w-100" alt="banner senac ead">
      </div>
      <div class="carousel-item">
        <img src="../assets/images/banner-espaco-conhecimento.jpg" class="d-block w-100" alt="banner espaco conhecimento">
      </div>
      <div class="carousel-item">
        <img src="../assets/images/banner-pos.jpg" class="d-block w-100" alt="banner pos graduação senac">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>
  <div class="container mt-5">
    <h2 class="titulo">Agendar Serviços</h2>
    <div id="servicos-container"></div>
    <div id="total-section">
      <h3>Total: R$ <span id="total-value">0,00</span></h3>
      <ul id="services-list"></ul>
    </div>
    <div class="text-center">
      <button class="btn-agendar"><a href="agendamentos.html">Agendar</a></button>
      <button class="btn-cancelar" onclick="cancelarAgendamento()">Cancelar</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../javascript/servico.js"></script>
</body>
</html>
