<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Salão Empresa Pedagógica - Senac Pernambuco</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/servicos.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logosenac-transparente.png" alt="Logo" width="50" height="30">
    </a>
    <div class="ml-auto d-flex align-items-center">
      <a class="nav-link agendamentos" target="_blank" href="https://www.pe.senac.br/para-voce/salao-empresa-pedagogica/">Site do Salão</a>
      <a class="nav-link agendamentos" href="#">Meus Agendamentos</a>
      <div class="nav-item dropdown usuario ml-3">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="../assets/images/foto-usuario.jpg" alt="User" width="30" height="30" class="rounded-circle">
          Laércio Fernandes
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Configurações</a>
      </div>
    </div>
  </nav>  
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../assets/images/area-cortes-cabelo.jpg" class="d-block w-100" alt="Corte de cabelo">
      </div>
      <div class="carousel-item">
        <img src="../assets/images/lavando-cabelo.jpg" class="d-block w-100" alt="Lavagem de cabelo">
      </div>
      <div class="carousel-item">
        <img src="../assets/images/area-maquiagem.jpg" class="d-block w-100" alt="Maquiagem">
      </div>
      <div class="carousel-item">
        <img src="../assets/images/cuidado-com-pele.jpg" class="d-block w-100" alt="Manicure">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>
  <div class="container mt-5">
    <h2 class="titulo">Selecionar serviços</h2>
    <div class="row">
      <div class="col-md-8">
        <div id="servicos-container"></div>
      </div>
      <div class="col-md-4">
        <div id="total-section" class="total-section">
          <h3>Total: R$ <span id="total-value">0,00</span></h3>
          <ul id="services-list"></ul>
          <div class="buttons-container">
            <button class="btn-agendar"><a href="../html/agendamentos.html">Agendar</a></button>
            <button class="btn-cancelar" onclick="cancelarAgendamento()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../javascript/servicos.js"></script>
</body>
</html>
