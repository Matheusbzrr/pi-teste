<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissionais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/profissionais.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            margin-left: 270px; /* Espaço para a sidebar */
            padding: 20px;
        }

        #button-cadastrar {
            background-color: #008D4C;
            border-color: #008D4C;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="telainicial.html">Agendamentos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="profissionais.html">Profissionais</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="/frontend/index.html">Sair</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="content">
        <h2>Cadastro de Profissionais</h2>
        <form id="cadastroProfissional">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" required>
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="especialidades">Especialidades:</label>
                <select multiple class="form-control" id="especialidades" required>
                    <option value="Cabeleireiro">Cabeleireiro(a)</option>
                    <option value="Manicure">Manicure e Pedicure</option>
                    <option value="Esteticista">Esteticista</option>
                    <option value="Barbeiro">Depiladora</option>
                </select>
                <small class="form-text text-muted">Segure Ctrl para selecionar múltiplas especialidades.</small>
            </div>
            <div class="form-group">
                <label for="sexo">Horário:</label>
                <select class="form-control" id="horario" required>
                    <option value="">Selecione</option>
                    <option value="Masculino">08:00 - 18:00</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome">Folga:</label>
                <input type="text" class="form-control" id="folga" required>
            </div>
            <button type="submit" class="btn btn-primary" id="button-cadastrar">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('cadastroProfissional').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const nome = document.getElementById('nome').value;
            const endereco = document.getElementById('endereco').value;
            const cpf = document.getElementById('cpf').value;
            const sexo = document.getElementById('sexo').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            const especialidades = Array.from(document.getElementById('especialidades').selectedOptions).map(option => option.value);

            // Aqui você pode adicionar a lógica para enviar os dados ao servidor ou exibi-los na tela
            console.log({
                nome,
                endereco,
                cpf,
                sexo,
                dataNascimento,
                especialidades
            });

            alert('Profissional cadastrado com sucesso!');
            // Limpar os campos após o cadastro
            this.reset();
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
