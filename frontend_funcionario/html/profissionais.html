<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissionais Cadastrados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/profissionais.css">
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="telainicial.html">Agendamentos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="profissionais.html">Profissionais</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="/frontend/index.html">Sair</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="content">
        <h2>Profissionais Cadastrados</h2>
        <a href="cadastroprofissional.html"><button class="btn btn-primary mb-3">Cadastrar Profissionais</button></a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>Especialidade</th>
                    <th>Horário</th>
                    <th>Folga</th>
                </tr>
            </thead>
            <tbody id="professionalsTable">
                <!-- Os dados dos profissionais serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        // Array de objetos representando os profissionais
        const professionals = [
            { foto: "https://via.placeholder.com/50", nome: "Maria Silva", especialidade: "Cabeleireiro", horario: "08:00 - 15:00", folga: "Terça" },
            { foto: "https://via.placeholder.com/50", nome: "Maria Silva", especialidade: "Cabeleireiro", horario: "08:00 - 15:00", folga: "Terça" },
            { foto: "https://via.placeholder.com/50", nome: "Maria Silva", especialidade: "Cabeleireiro", horario: "08:00 - 15:00", folga: "Terça" },
            { foto: "https://via.placeholder.com/50", nome: "Maria Silva", especialidade: "Cabeleireiro", horario: "08:00 - 15:00", folga: "Terça" },
        ];


        // Função para exibir os profissionais na tabela
        function exibirProfissionais() {
            const tabela = document.getElementById('professionalsTable');
            professionals.forEach(prof => {
                const row = `<tr>
                                <td><img src="${prof.foto}" alt="${prof.nome}"></td>
                                <td>${prof.nome}</td>
                                <td>${prof.especialidade}</td>
                                <td>${prof.horario}</td>
                                <td>${prof.folga}</td>
                            </tr>`;
                tabela.innerHTML += row;
            });
        }

        // Chama a função para exibir os profissionais ao carregar a página
        exibirProfissionais();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
