<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="telainicial.html">Agendamentos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="cadastro.html">Cadastrar Clientes</a></li>
            <li><a href="profissionais.html">Profissionais</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="/frontend/index.html">Sair</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="content">
        <h2>Cadastro de Clientes</h2>

        <!-- Formulário de Cadastro -->
        <form>
            <div class="profile-picture">
                <img src="https://via.placeholder.com/100" alt="Foto do Cliente" id="profilePic">
            </div>

            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select class="form-control" id="sexo" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone (WhatsApp)</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="senha">Criar Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Crie sua senha" required>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
            </div>

            <div class="form-group">
                <label>É Aluno SENAC?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="alunoSenac" id="alunoSim" value="sim" required>
                    <label class="form-check-label" for="alunoSim">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="alunoSenac" id="alunoNao" value="nao" required>
                    <label class="form-check-label" for="alunoNao">Não</label>
                </div>
            </div>

            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
